@(facebook_emails :String, bankiru_emails :String)
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback streamer control panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1> Responsibles for comment sources: </h1>
    <form class="form-horizontal" role="form" action="update_responsibles" method="post">
        <div class="form-group">
            <div class="col-md-2">
                <p> Facebook </p>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows="5" name="facebook_resp">@facebook_emails</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                <p> Bankiru </p>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows="5" name="bankiru_resp">@bankiru_emails</textarea>
            </div>
        </div>
        <div class="col-md-offset-8 col-md-4">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
